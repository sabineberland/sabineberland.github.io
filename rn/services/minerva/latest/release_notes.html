    <![endif]--><!-- Styles --><link rel="stylesheet" type="text/css" href="/globalresources/v3/css/global.min.css" media="screen, projection, print"><link rel="stylesheet" href="/styles/main.css"><link rel="stylesheet" href="/styles/7-components/super-nav.css"><!-- header scripts  --><script src="/bower_components/jquery/dist/jquery.min.js"></script><script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script><script src="/bower_components/select2/select2.min.js"></script><script src="/bower_components/lscache/lscache.min.js"></script><script src="/scripts/custom/polyfills.js"></script><script src="/bower_components/kjur-jsrsasign/jws-3.3.js"></script><script src="/build/plugins/embed-hash-persistence.js"></script><script src="/scripts/custom/jquery-custom-animations.js"></script><script src="/scripts/custom/jquery-custom-prototypes.js"></script><script src="/globalresources/v3/js/global.novendor.min.js"></script></head><body class=""><!-- Content --><div class="main-content"><section class="row-offcanvas row-offcanvas-left"><header class="navbar-super-holder"><div class="navbar navbar-inverse mobile-nav"><button data-toggle="offcanvas" class="btn btn-primary btn-xs navbar-toggle navbar-btn" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button><ul role="menu" class="nav nav-pills hidden-xs" id="desktop-menu"><li><a href="/" property="dc:title" id="home-topNav">Home</a></li><li><a href="/solutions/" property="dc:title" id="solutions-topNav">Solutions</a></li><li><a href="/services/" property="dc:title" id="apis-topNav">API Docs</a></li><li><a href="/rn/" property="dc:title">Release Notes</a></li></ul><script>(function(){
          $(document).ready(function(){
            var lunr = ['/lunr/lunr-data-myindex.json'];
            var scriptsArray = ['/lunr/lunr-ui.min.js', '/lunr/lunr.min.js'];
            var lunr2 = $('#lunr-input2').length !== 0;
            getMultipleFiles(lunr, '', $.getJSON).done(function(lunr){
              lunrdoc = lunr[0];
              //if there is inline lunr
              if(lunr2){
                scriptsArray.push('/lunr/lunr_inline.js');
              }
              getMultipleFiles(scriptsArray, '', $.getScript).done(function(){
                //i guess we could eval function returned from JSON but optimalization rules from V8 are way worse when using eval and since this function doesn't change we can specify it here
                lunrdoc.template = template;
                //fire lunr when all scripts are loaded
                lunrdoc.ready();
                if(typeof lunrdoc2 !== 'undefined' && lunr2){
                  lunrdoc2.template = template;
                  lunrdoc2.ready();
                }
              });
            });
            /**
             * template is generic function from lunr, it is used to create result strings
             * @param  {Object} context [one record to show]
             * @return {String}         [String that is appended to search window]
             */
            function template(context) {
              var post = context.post;
              var text = post.service || post.type;
              if(text && text !== 'undefined' && post.url.indexOf('index.html') === -1){
                return '<div><a href="' + post.url + '">' + post.title + '</a><span> part of ' + text + '</span></div>';
              }
              if(post.url && post.title)
                return '<div><a href="' + post.url + '">' + post.title + '</a></div>';

              return '';
            }

            /**
             * getMultipleFiles is used to force callback when all files are properly loaded
             * @param  {Array}      arr           [array of links to files]
             * @param  {String}     path          [optional, if all your file have same start of the link you can specify it here]
             * @param  {Function}   asyncFunction [asynchronous function to call for files, tested are $.getJSON/$.getScript]
             * @return {$.Deferred}               [returns deferred object, it has synchronous manner when used with .done() or .fail(), this way we can do actions when files are loaded]
             */
            function getMultipleFiles(arr, path, asyncFunction) {
              var _arr = $.map(arr, function(scr) {
                return asyncFunction( (path||"") + scr );
              });

              _arr.push($.Deferred(function( deferred ){
                  $( deferred.resolve );
              }));

              return $.when.apply($, _arr);
            }
          });
        })();</script><div class="navbar-right"><div class="search-wrapper"><input type="text" class="search-bar" id="lunr-input" autocomplete="on" placeholder="Search terms"><input type="hidden" id="lunr-hidden"> <img src="/images/icons/close-button.svg" alt="" class="close-button"></div></div></div></header><div class="content-offcanvas" id="content"><div class="container-fluid"><div id="sidebar" class="sidebar-offcanvas" role="navigation"><div class=""><div id="left_nav" class="left-nav"><ul class="left-nav__list"><li class="visible-xs"><a class="left-nav__link left-nav__link--back" href="/">Back to Home</a></li><li class="left-nav__nav-header nav-header">Release Notes</li><li><br><select name="" id="singlePackageFilterList" class="left-nav__package-filter form-control"><option value="all topics">All Topics</option><option value="apis">APIs</option></select></li><li style="display: none"><br><select name="" id="packageFilterList" class="left-nav__package-filter form-control" style="display: none"><option value="all packages">All Packages</option><option value="tech comm">Tech Comm</option></select></li><li><div class="left-nav__filter-input-wrapper"><input placeholder="Filter by Keyword" id="apiFilterInput" type="text" class="left-nav__filter-input form-control"> <img src="/images/icons/close-button.svg" alt="" class="left-nav__clear-api-input"></div></li><li class="single-packages"><span class="left-nav__package-header">APIs</span><ul role="menu" class="nav nav-pills nav-stacked apiList"><li class="packages"><span class="left-nav__package-header left-nav__package-header--small">Tech Comm</span><ul role="menu" class="nav nav-pills nav-stacked apiList"><li class="apis"><a href="/rn\services\minerva\latest/release_notes.html" property="dc:title" class="api-link">Minerva</a></li></ul></li></ul></li></ul></div></div></div><div class="container-fluid"><div class="container-wrapper has-nav"><div class="blogs-wrapper release-notes-wrapper"><div class="sticky-page-header
